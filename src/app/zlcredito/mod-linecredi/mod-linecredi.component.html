<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-4 col-lg-4 col-xl-4"></div>
      <div class="col-4 col-lg-4 col-xl-4">
        <div ngbDropdown class="btn-group m-2 float-sm-right">
          <h6 class="page-title"></h6>
        </div>
      </div>
      <div class="col-4 col-lg-4 col-xl-4">
        <div ngbDropdown class="btn-group m-2 float-sm-right">
          <button type="button" class="btn btn-light" [routerLink]="['/zlcredito/list-credi']">
            <i class="fa fa-mail-reply"></i><span>&nbsp;Salir</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ***** Encabezado ***** -->

<div class="row">
  <div class="col-lg-12">
    <div class="col-12 col-lg-12" align="center">
      <label class="card-header text-uppercase">Numero Cliente: {{userInfo.numeroCliente}}</label>
      <label class="card-header text-uppercase">Sucursal: {{userInfo.sucursal}}</label>
      <label class="card-header text-uppercase">Promotor: {{userInfo.promotor}}</label>
      <label class="card-header text-uppercase">Estatus de Cliente: {{userInfo.estatusCliente}}</label>
      <label class="card-header text-uppercase">Razon Social: {{userInfo.razonSocial}}</label>
      <label class="card-header text-uppercase">Nombre Completo: {{userInfo.nombreCompleto}}</label>
    </div>

    <div class="card">
      <div class="card-body">
        <ul ngbNav #nav3="ngbNav" class="nav-tabs nav-tabs-primary nav-justified">
          <li [ngbNavItem]="1">
            <a ngbNavLink><i class="fa fa-user-plus"></i>Credito</a>
            <ng-template ngbNavContent>
              <form [formGroup]="datosCreditoForm">
                <div class="row">
                  <div class="col-12 col-lg-12">
                    <div class="card">
                      <div class="card-body">
                        <h6 class="page-title">Datos Credito</h6>
                        <hr />

                        <div class="row">
                          <div class="col-5 col-lg-4 col-xl-4">
                            <div class="form-group row">
                              <label class="col-sm-5 col-form-label">Tipo de crédito</label>
                              <div class="col-sm-6 input-group">
                                <select class="form-control form-control-sm" formControlName="tipoCredito">
                                  <option value="">Tipo de crédito ...</option>
                                  <option *ngFor="let item of listTipoCredito" [value]="item.catalogo_cve">
                                    {{item.desc_45}}
                                  </option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="col-5 col-lg-4 col-xl-4">
                            <div class="form-group row">
                              <label class="col-sm-5 col-form-label">Destino</label>
                              <div class="col-sm-6 input-group">
                                <input type="text"
                                  class="form-control"
                                  formControlName="noCuenta"
                                  placeholder="No. Cuenta"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="col-5 col-lg-4 col-xl-4">
                            <div class="form-group row">
                              <label class="col-sm-5 col-form-success">Monto solicitado</label>
                              <div class="col-sm-6 input-group">
                                <input type="text"
                                  class="form-control"
                                  formControlName="montoSolicitado"
                                  placeholder="$1,0000.00"
                                  [textMask]="{ mask: efectivo.mask }"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="col-1 col-lg-4 col-xl-4"></div>
                          <div class="col-1 col-lg-4 col-xl-4"></div>
                          <div class="col-1 col-lg-4 col-xl-4"></div>
                          <div class="col-1 col-lg-4 col-xl-4"></div>
                          <div class="col-1 col-lg-4 col-xl-4"></div>
                          <div class="col-2 col-lg-2 col-xl-2">
                            <button type="submit" class="btn btn-light btn-block"
                              [routerLink]="['../../list-credi']">
                              Cancelar
                            </button>
                          </div>
                          <div class="col-2 col-lg-2 col-xl-2">
                            <button
                              data-toggle="modal"
                              data-target="#largesizemodal1"
                              type="submit"
                              class="btn btn-light btn-block"
                              [disabled]="datosCreditoForm.invalid"
                              (click)="saveData()"
                            >
                              Guardar
                            </button>
                          </div>
                        </div>
                        <br />
                      </div>
                    </div>

                    <div class="card">
                      <table class="table table-striped text-center">
                        <thead>
                          <th>Consecutivo</th>
                          <th>Linea de Crédito</th>
                          <th>Solicitud de Linea</th>
                          <th>Tipo de Crédito</th>
                          <th>Destino</th>
                          <th>Monto Solicitado</th>
                          <th></th>
                        </thead>
                        <tbody>
                          <tr *ngIf="!listCreditos.length">
                            <td colspan="8">No se encontraron registros.</td>
                          </tr>
                          <tr *ngFor="let item of listCreditos">
                            <td>{{item.consecutivo}}</td>
                            <td>{{item.lineaCredito}}</td>
                            <td>{{item.solicitudLinea}}</td>
                            <td>{{item.tipoCreditoDesc}}</td>
                            <td>{{item.destino}}</td>
                            <td>{{item.montoSolicitado}}</td>
                            <td>
                              <a class="btn btn-sm btn-danger text-white ml-1"
                                (click)="confirmarBorrarElemento(item.consecutivo)">
                                  <i class="fa fa-trash"></i>
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                  </div>
                </div>
              </form>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav3" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>
