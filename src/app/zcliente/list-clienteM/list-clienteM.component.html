<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-12 col-lg-4 col-xl-4">
				<div class="input-group">
					<div class="input-group-prepend"> <span class="input-group-text">Buscar</span>
					</div>
					<input type="text" class="form-control" placeholder="Buscar por catalogos" style='width:30%;'>
					<div class="input-group-append"> <span class="input-group-text"><i class="fa fa-search"></i></span></div>
				</div>
			</div>
			<div class="col-12 col-lg-4 col-xl-4">
			</div>
			<div class="col-12 col-lg-4 col-xl-4">
				<div ngbDropdown class="btn-group m-1 float-sm-right" >
					<button type="button" class="btn btn-light"  (click) ="open()"><i class="fa fa-file"></i><span> <a > Nuevo</a></span></button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- ***** Encabezado ***** -->
<div class="row">
	<div class="col-sm-3">
		<div class="input-group">
			<div ngbDropdown class="input-group-prepend">
				<button class="btn btn-light" type="button" id="tipoP" ngbDropdownToggle>Persona Moral</button>
				<div ngbDropdownMenu aria-labelledby="tipoP">
					<a ngbDropdownItem  (click)="Total()" > </a>
					<div role="separator" class="dropdown-divider"></div>
					<a ngbDropdownItem  (click)="Fisica()" >Persona Fisica</a>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="card">
		<table class="table table-striped text-center " style="width:auto; height:5px;" >
		  <thead >
		  <th>Numero Cliente</th>
		  <th>Sociedad</th>
		  <th>Fecha de Constitucion</th>
		  <th>Representante Legal</th>
		  <th>Presidente de Consejo</th>
		  <th>Consejero </th>
		  <th>Secretario</th>
		  </thead>
		  <tbody>
		  <tr *ngFor="let list of listado;let i=index;" >
			<td scope="row" >{{list.Id}}</td>
			<td scope="row" >{{list.NombreSociedad}}</td>
			<td>{{list.FechaConstitucion}}</td>
			<td>{{list.RepresentanteLegal}}</td>
			<td>{{list.PresidenteConsejo}}</td>
			<td>{{list.Consejero}}</td>
			<td>{{list.Secretario}}</td>
			<td>
			  <a data-toggle="modal" data-target="#largesizemodal3" class="btn btn-sm btn-info text-white"    ><i class="fa fa-pencil"></i></a>
			  <a data-toggle="modal" data-target="#largesizemodal1" class="btn btn-sm btn-danger text-white ml-1"  ><i class="fa fa-trash"></i></a></td>
		  </tr>
		  </tbody>
		</table>
	  </div>
<!-- Filter Datatable Options Ends -->
</div>
